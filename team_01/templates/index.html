<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Idea Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .results {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-left: 5px solid #667eea;
        }
        
        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .idea-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .idea-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .loading {
            text-align: center;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: #fdf2f2;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí° Creative Idea Generator</h1>
        
        <div class="input-section">
            <input type="text" id="topicInput" placeholder="Enter a topic (e.g., climate change, education, healthcare...)" value="climate change">
            <button onclick="generateIdeas()">Generate Ideas</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating creative ideas...</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        async function generateIdeas() {
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) {
                alert('Please enter a topic!');
                return;
            }
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                const response = await fetch(`/idea?topic=${encodeURIComponent(topic)}`);
                const data = await response.json();
                
                displayResults(data);
            } catch (error) {
                results.innerHTML = '<div class="error">Error generating ideas. Please try again.</div>';
                results.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            
            results.innerHTML = `
                <div class="section">
                    <h3>üöÄ Project Ideas</h3>
                    ${data.ideas.map(idea => `<div class="idea-card">${idea}</div>`).join('')}
                </div>
                
                <div class="section">
                    <h3>üí≠ Thought-Provoking Questions</h3>
                    ${data.questions.map(q => `<div class="idea-card">${q}</div>`).join('')}
                </div>
                
                <div class="section">
                    <h3>üéØ Powerful Taglines</h3>
                    ${data.taglines.map(tag => `<div class="idea-card">${tag}</div>`).join('')}
                </div>
                
                <div class="section">
                    <h3>üîç Creative Analogies</h3>
                    ${data.analogies.map(analogy => `<div class="idea-card">${analogy}</div>`).join('')}
                </div>
            `;
            
            results.style.display = 'block';
        }
        
        // Allow Enter key to generate ideas
        document.getElementById('topicInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateIdeas();
            }
        });
        
        // Generate ideas on page load
        window.onload = function() {
            generateIdeas();
        };
    </script>
</body>
</html>
